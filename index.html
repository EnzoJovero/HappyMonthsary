<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Monthsary!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb6c1 0%, #ffe4e1 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe Script', cursive, sans-serif;
      text-align: center;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.7);
      padding: 2.5rem 4vw;
      border-radius: 2rem;
      box-shadow: 0 0.5rem 2rem 0 rgba(31, 38, 135, 0.2);
      position: relative;
      max-width: 400px;
      width: 90vw;
      min-width: 0;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.2rem;
      color: #e75480;
      margin-bottom: 0.2em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #fff0f5;
      animation: pop 1s ease;
      word-break: break-word;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .hearts, .heart, .heart:before, .heart:after {
      display: none !important;
    }
    .heart {
      position: absolute;
      width: 2.5rem;
      height: 2.5rem;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      background: radial-gradient(circle at 60% 40%, #fff7fa 10%, #ff69b4 60%, #e75480 100%);
      box-shadow: 0 0.2rem 0.5rem #e7548050;
      opacity: 0.92;
      border-radius: 50% 50% 0 0;
      animation: float 4s infinite ease-in;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 2.5rem;
      height: 2.5rem;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before {
      top: -1.25rem;
      left: 0;
    }
    .heart:after {
      left: 1.25rem;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translate(-50%, -50%) scale(1) rotate(-10deg);
        opacity: 0.7;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -250%) scale(1.3) rotate(10deg);
        opacity: 0;
      }
    }
    .subtitle {
      font-size: 1.1rem;
      color: #b22234;
      margin-top: 0.5em;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 1px;
      word-break: break-word;
      min-height: 2.5em;
      border-right: 2px solid #e75480;
      white-space: pre-wrap; /* allow wrapping and preserve spaces */
      overflow: hidden;
      display: block;
      text-align: left;      /* align to upper left */
      width: 100%;           /* fill container */
      animation: blink 0.7s step-end infinite alternate;
      max-width: 100%;
      box-sizing: border-box;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .fancy-btn {
      display: inline-block;
      margin: 2em auto 0 auto;
      padding: 0.7em 2em;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(90deg, #e75480 0%, #ffb6c1 100%);
      border: none;
      border-radius: 2rem;
      box-shadow: 0 0.25rem 1rem rgba(231,84,128,0.2);
      text-decoration: none;
      font-family: 'Segoe Script', cursive, sans-serif;
      letter-spacing: 2px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      position: static;
      z-index: auto;
      max-width: 250px;
    }
    .fancy-btn:hover {
      background: linear-gradient(90deg, #ffb6c1 0%, #e75480 100%);
      transform: scale(1.07) translateY(-2px);
      box-shadow: 0 0.5rem 1.5rem rgba(231,84,128,0.3);
    }

    /* Confetti styles */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
    .confetti-piece {
      position: absolute;
      width: 0.7rem;
      height: 1.2rem;
      border-radius: 0.2rem;
      opacity: 0.85;
      will-change: transform;
    }

    /* Decorative corners */
    .corner-deco {
      position: fixed;
      width: 80px;
      height: 80px;
      z-index: 10;
      pointer-events: none;
    }
    .corner-deco.tl { top: 0; left: 0; }
    .corner-deco.tr { top: 0; right: 0; transform: scaleX(-1);}
    .corner-deco.bl { bottom: 0; left: 0; transform: scaleY(-1);}
    .corner-deco.br { bottom: 0; right: 0; transform: scale(-1, -1);}
    
    /* Responsive styles */
    @media (max-width: 600px) {
      html {
        font-size: 14px;
      }
      .container {
        padding: 1.2rem 2vw;
        border-radius: 1.2rem;
        max-width: 99vw;
      }
      h1 {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .fancy-btn {
        font-size: 1rem;
        padding: 0.7em 1.2em;
      }
      .heart, .heart:before, .heart:after {
        width: 1.5rem;
        height: 1.5rem;
      }
      .heart:before {
        left: -0.75rem;
      }
      .heart:after {
        top: -0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative Corners SVG -->
  <svg class="corner-deco tl" viewBox="0 0 80 80">
    <path d="M10,70 Q40,10 70,10" stroke="#e75480" stroke-width="4" fill="none"/>
    <circle cx="10" cy="70" r="6" fill="#e75480"/>
    <circle cx="70" cy="10" r="6" fill="#ffb6c1"/>
  </svg>
  <svg class="corner-deco tr" viewBox="0 0 80 80">
    <path d="M10,70 Q40,10 70,10" stroke="#e75480" stroke-width="4" fill="none"/>
    <circle cx="10" cy="70" r="6" fill="#e75480"/>
    <circle cx="70" cy="10" r="6" fill="#ffb6c1"/>
  </svg>
  <svg class="corner-deco bl" viewBox="0 0 80 80">
    <path d="M10,70 Q40,10 70,10" stroke="#e75480" stroke-width="4" fill="none"/>
    <circle cx="10" cy="70" r="6" fill="#e75480"/>
    <circle cx="70" cy="10" r="6" fill="#ffb6c1"/>
  </svg>
  <svg class="corner-deco br" viewBox="0 0 80 80">
    <path d="M10,70 Q40,10 70,10" stroke="#e75480" stroke-width="4" fill="none"/>
    <circle cx="10" cy="70" r="6" fill="#e75480"/>
    <circle cx="70" cy="10" r="6" fill="#ffb6c1"/>
  </svg>

  <!-- Confetti container -->
  <div class="confetti"></div>

  <div class="container">
    <h1>Happy Monthsary!</h1>
    <div class="subtitle" id="typewriter"></div>
  </div>
  <a href="nextpage.html" class="fancy-btn">Message &rarr;</a>
  <script>
  const message = "Every day with you is a new reason to smile. Happy Monthsary, my love! ðŸ’–";
  const subtitle = document.getElementById('typewriter');
  subtitle.textContent = "";
  let i = 0;
  const speed = 55; // ms per character, adjust for slower typing

  function smoothType() {
    if (i <= message.length) {
      subtitle.textContent = message.slice(0, i);
      i++;
      setTimeout(smoothType, speed);
    } else {
      subtitle.textContent = message;
      subtitle.style.animation = 'none'; // Optionally stop cursor blinking
    }
  }
  smoothType();

    // Confetti JS
    const confettiColors = ['#e75480', '#ffb6c1', '#fff0f5', '#b22234', '#fff'];
    const confettiContainer = document.querySelector('.confetti');
    function randomBetween(a, b) { return a + Math.random() * (b - a); }
    for (let i = 0; i < 40; i++) {
      const conf = document.createElement('div');
      conf.className = 'confetti-piece';
      conf.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      conf.style.left = randomBetween(0, 100) + 'vw';
      conf.style.animation = `fall ${randomBetween(2.5, 5)}s linear ${randomBetween(0, 2)}s infinite`;
      conf.style.transform = `rotate(${randomBetween(0, 360)}deg)`;
      confettiContainer.appendChild(conf);
    }
    // Confetti animation
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        0% { top: -2rem; opacity: 1; }
        80% { opacity: 1; }
        100% { top: 100vh; opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
