<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Monthsary!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb6c1 0%, #ffe4e1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe Script', cursive, sans-serif;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.7);
      padding: 2.5rem 4vw;
      border-radius: 2rem;
      box-shadow: 0 0.5rem 2rem 0 rgba(31, 38, 135, 0.2);
      position: relative;
      max-width: 95vw;
      width: 100%;
      min-width: 0;
    }
    h1 {
      font-size: 2.2rem;
      color: #e75480;
      margin-bottom: 0.2em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #fff0f5;
      animation: pop 1s ease;
      word-break: break-word;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .hearts {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 2.5rem;
      height: 2.5rem;
      background: #ff69b4;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.7;
      border-radius: 50% 50% 0 0;
      animation: float 4s infinite ease-in;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 2.5rem;
      height: 2.5rem;
      background: #ff69b4;
      border-radius: 50%;
    }
    .heart:before {
      left: -1.25rem;
      top: 0;
    }
    .heart:after {
      top: -1.25rem;
      left: 0;
    }
    @keyframes float {
      0% {
        transform: translate(-50%, -50%) scale(1) rotate(-10deg);
        opacity: 0.7;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -250%) scale(1.3) rotate(10deg);
        opacity: 0;
      }
    }
    .subtitle {
      font-size: 1.1rem;
      color: #b22234;
      margin-top: 0.5em;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 1px;
      word-break: break-word;
    }
    .fancy-btn {
      display: inline-block;
      margin-top: 2em;
      padding: 0.7em 2em;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(90deg, #e75480 0%, #ffb6c1 100%);
      border: none;
      border-radius: 2rem;
      box-shadow: 0 0.25rem 1rem rgba(231,84,128,0.2);
      text-decoration: none;
      font-family: 'Segoe Script', cursive, sans-serif;
      letter-spacing: 2px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .fancy-btn:hover {
      background: linear-gradient(90deg, #ffb6c1 0%, #e75480 100%);
      transform: scale(1.07) translateY(-2px);
      box-shadow: 0 0.5rem 1.5rem rgba(231,84,128,0.3);
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      html {
        font-size: 14px;
      }
      .container {
        padding: 1.2rem 2vw;
        border-radius: 1.2rem;
        max-width: 99vw;
      }
      h1 {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .fancy-btn {
        font-size: 1rem;
        padding: 0.7em 1.2em;
      }
      .heart, .heart:before, .heart:after {
        width: 1.5rem;
        height: 1.5rem;
      }
      .heart:before {
        left: -0.75rem;
      }
      .heart:after {
        top: -0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Monthsary!</h1>
    <div class="subtitle">To us, to love, and to many more months together ðŸ’–</div>
    <div class="hearts">
      <div class="heart" style="animation-delay: 0s; left:20%;"></div>
      <div class="heart" style="animation-delay: 1s; left:40%;"></div>
      <div class="heart" style="animation-delay: 2s; left:60%;"></div>
      <div class="heart" style="animation-delay: 1.5s; left:80%;"></div>
      <div class="heart" style="animation-delay: 0.1s; left:30%;"></div>
    </div>
    <a href="nextpage.html" class="fancy-btn">Message &rarr;</a>
  </div>
</body>
</html>
